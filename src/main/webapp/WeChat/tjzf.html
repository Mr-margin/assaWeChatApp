<!DOCTYPE html>
<html lang="zh-CN">
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0">
<meta name="description" content="">
<link rel="stylesheet" type="text/css" href="css/slick.css" />
<link rel="stylesheet" type="text/css" href="css/base.css" />
<link rel="stylesheet" type="text/css" href="css/style.css" />
<link rel="stylesheet" type="text/css" href="css/iconfont/iconfont.css" />
<link href="css/mobiscroll_002.css" rel="stylesheet" type="text/css">
<link href="css/mobiscroll.css" rel="stylesheet" type="text/css">
<link href="css/mobiscroll_003.css" rel="stylesheet" type="text/css">
<script type="text/javascript" src="http://api.map.baidu.com/api?v=2.0&ak=IcxXzXjl4NEuP70L4lAUnx6DOdDaw5C2">
</script>
<title>精准扶贫帮扶通</title>
<body>
	<div class="header">
		<span>添加走访日记</span> 
		<a class="back" onclick="history.go(-1)"><i class="iconfont icon-left"></i></a>
	</div>
	<div class="banner"></div>
	<ul class="dorm-book">
		<li>
			<div class="show-btn">
				<span class="book-tit" style="width: 20%;">扶贫对象</span>
				<select id="poor_name"
					style="width: 74%;height: .8rem;vertical-align: middle; line-height: .8rem;border: none;font-size: .44rem;padding-left: 2%;outline: none;">
				</select>
			</div> 
			<span class="goin"><i class="iconfont icon-right">必填</i></span>
		</li>
		<div class="reportcard">
			<a id="print" href="#" class="print" style="font-size: 17px;text-align: center;padding: 0.3rem 0px;" onclick="qiandao()">现&nbsp;场&nbsp;签&nbsp;到&nbsp;</a>
			<a id="print6" href="#" class="print1" style="display: none;font-size: 17px;text-align: center;padding:0.3rem 0px;" >现&nbsp;场&nbsp;签&nbsp;到&nbsp;</a>
			<a id="print1" class=" print1" style="display: none;font-size: 17px;text-align: center;padding: 0.3rem 0px;">签&nbsp;到&nbsp;成&nbsp;功&nbsp;</a>
			<a id="print3" href="#" class=" print3" style="font-size: 17px;text-align: center;padding: 0.3rem 0px;" onclick="fqiandao()">非&nbsp;现&nbsp;场&nbsp;签&nbsp;到&nbsp;</a>
			<a id="print5" href="#" class=" print4" style="display: none;font-size: 17px;text-align: center;padding: 0.3rem 0px;" >非&nbsp;现&nbsp;场&nbsp;签&nbsp;到&nbsp;</a>
			<a id="print4" class=" print4" style="display: none;font-size: 17px;text-align: center;padding: 0.3rem 0px;">签&nbsp;到&nbsp;成&nbsp;功&nbsp;</a>
		</div>
		<HR style="FILTER: alpha(opacity=100,finishopacity=0,style=3)" width="100%" color=#dddddd SIZE=1>
		<div class="timeslect" id="zftimediv">
			<li>
				<span class="book-tit" style="width: 20%;">走访时间</span>
				<input id="AbsentEndDate" runat="server"  readonly="readonly" style="width:68%;padding: 2%;font-size: 18px;margin-left: 20px;"/>
			</li>
		</div>
		<li><span class="book-tit" style="width: 20%;">走访照片</span></li>
		<div class="prove clearfix" id="yulan">
			<div style="width:20%;height:20%;float:left">
				<img src="img/add1.png" onclick="photo()"  border=0 style="width:95%;height:80%;">
			</div>
			
		</div>
		<div style="padding-top:20px;"></div>
		<HR style="FILTER: alpha(opacity=100,finishopacity=0,style=3)" width="100%" color=#dddddd SIZE=1>
		<li><span class="book-tit" style="width: 20%;">走访记录</span></li>
		<div class="reason">
			<textarea id="zfjlwz" placeholder="请您在此输入走访记录(最多300字)。"></textarea>
		</div>
	</ul>
	<div class="step-btn" style="text-align: center">
		<!--此处做过修改 将取消修改为了提交按钮 原来的保存执行缓存走访记录 提交按钮直接提交到服务器-->
		<!--<a id="save" onclick="savezfjl()">取&nbsp;&nbsp;消</a>-->
		<a id="deng" style="display:none;background: #666;">请&nbsp;稍&nbsp;后</a>
		<a id="tijiao" onclick="addzfjl()">提&nbsp;&nbsp;交</a>
	</div>
	<div id="allmap" style="display:none;"></div>
	<script src="js/jquery-1.10.2.min.js"></script>
	<script type="text/javascript" src="js/basic.js"></script>
	<script type="text/javascript" src="js/rem.js"></script>
	<script type="text/javascript" src="http://res.wx.qq.com/open/js/jweixin-1.0.0.js"></script>
	<script type="text/javascript" src="js/public.js"></script>

	<script src="js/mobiscroll_002.js" type="text/javascript"></script>
	<script src="js/mobiscroll_004.js" type="text/javascript"></script>
	<script src="js/mobiscroll.js" type="text/javascript"></script>
	<script src="js/mobiscroll_003.js" type="text/javascript"></script>
	<script src="js/mobiscroll_005.js" type="text/javascript"></script>
	<script type="text/javascript" src="js/tjzf/tjzf.js"></script>

</body>
</html>
