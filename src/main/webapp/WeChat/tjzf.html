<!DOCTYPE html>
<html lang="zh-CN">
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0">
<meta name="description" content="">
<link rel="stylesheet" type="text/css" href="css/slick.css" />
<link rel="stylesheet" type="text/css" href="css/base.css" />
<link rel="stylesheet" type="text/css" href="css/style.css" />
<link rel="stylesheet" type="text/css" href="css/iconfont/iconfont.css" />
<title>精准扶贫帮扶通</title>
<body>
	<div class="header">
		<span>添加走访日记</span> 
		<a class="back" onclick="history.go(-1)"><i class="iconfont icon-left"></i></a>
	</div>
	<div class="banner"></div>
	<ul class="dorm-book">
		<li>
			<div class="show-btn">
				<span class="book-tit" style="width: 20%;">扶贫对象</span>
				<select id="poor_name"
					style="width: 74%;height: .8rem;vertical-align: middle; line-height: .8rem;border: none;font-size: .44rem;padding-left: 2%;outline: none;">
				</select>
			</div> 
			<span class="goin"><i class="iconfont icon-right">必填</i></span>
		</li>
		<div class="reportcard">
			<a id="print" href="#" class="db ta-center print" onclick="qiandao()">走&nbsp;访&nbsp;签&nbsp;到&nbsp;</a>
			<a id="print1" class="db ta-center print1" style="display:none">签&nbsp;到&nbsp;成&nbsp;功&nbsp;</a>
		</div>
		<HR style="FILTER: alpha(opacity=100,finishopacity=0,style=3)" width="100%" color=#dddddd SIZE=1>
		<li><span class="book-tit" style="width: 20%;">走访照片</span></li>
		<div class="prove clearfix" id="yulan">
			<div style="width:20%;height:20%;float:left">
				<img src="img/add1.png" onclick="photo()"  border=0 style="width:95%;height:80%;">
			</div>
			
		</div>
		<div style="padding-top:20px;"></div>
		<HR style="FILTER: alpha(opacity=100,finishopacity=0,style=3)" width="100%" color=#dddddd SIZE=1>
		<li><span class="book-tit" style="width: 20%;">走访记录</span></li>
		<div class="reason">
			<textarea id="zfjlwz" placeholder="请您在此输入走访记录。"></textarea>
		</div>
	</ul>
	<div class="step-btn">
		<a onclick="addzfjl()">保&nbsp;&nbsp;存</a> <a onclick="history.go(-1)">取&nbsp;&nbsp;消</a>
	</div>
	<script src="js/jquery-1.10.2.min.js"></script>
	<script type="text/javascript" src="js/basic.js"></script>
	<script type="text/javascript" src="js/rem.js"></script>
	<script type="text/javascript" src="http://res.wx.qq.com/open/js/jweixin-1.0.0.js"></script>
	<script type="text/javascript" src="js/public.js"></script>
	<script type="text/javascript" src="js/tjzf/tjzf.js"></script>

</body>
</html>
