						扎鲁特旗易地搬迁扶贫工作进展顺利 <span>发布时间：2016-09-29 </span>
					</p>
					<HR style="FILTER: alpha(opacity=0,finishopacity=100,style=1)" width="100%" color=#987cb9 SIZE=1>
					<div class="detail-txt" style="padding-top:20px;">
<!-- 						<p style="text-align: center;"> -->
<!-- 							<strong style="font-weight: bold;">扎鲁特旗易地搬迁扶贫工作进展顺利</strong> -->
<!-- 						</p><br> -->
						<p>
							&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;今年，该旗易地搬迁扶贫工程共涉及5个苏木镇、20个嘎查村，共324户、818人。现已基本完成149户，342人搬迁，包括整村搬迁的查布嘎图苏木阿古拉嘎查25户、44人，道老杜苏木西热图嘎查36户、101人；插花安置的巴彦塔拉苏木88户、197人。剩余道老杜苏木插花安置67户、179人，乌兰哈达苏木额尔敦宝力皋嘎查行政村就近安置31户、97人，前德门苏木协日塔拉嘎查行政村就近安置30户、79人，前德门嘎查49户、121人，工程的基础已经完成，正在砌筑主体，预计9月末完成全部工程。（通辽政府网）
						</p>
