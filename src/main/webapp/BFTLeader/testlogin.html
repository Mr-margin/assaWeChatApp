<!DOCTYPE html>
<html lang="zh-cmn-Hans">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width,initial-scale=1,user-scalable=0">
    <title>测试登录页</title>
    <link href="weui/dist/style/weui.min.css" rel="stylesheet">
    <script src="js/jquery-2.1.4.js"></script>

</head>
<body style="font-size: 22px">

<div style="width: 100%;text-align: center"> 测试登录帮扶通领导版</div>
<div style="width: 100%;margin-top: 60px;text-align: center">
    <div class="weui-flex">
        <div  style="text-align: right;width: 100px">
            <label>code:</label>
        </div>
        <div class="weui-flex__item" style="text-align: left">
            <input id="xzqhcode" style="width: 90%;height: 30px;font-size: 30px">
        </div>

    </div>
    <div class="weui-flex">
        <div  style="text-align: right;width: 100px">
            <label>type:</label>
        </div>
        <div class="weui-flex__item" style="text-align: left">
            <input id="cType" style="width: 90%;height: 30px;font-size: 30px">
        </div>

    </div>
    <div class="weui-flex">
        <div  style="text-align: right;width: 100px">
            <label>name:</label>
        </div>
        <div class="weui-flex__item" style="text-align: left">
            <input id="xzqh" style="width: 90%;height: 30px;font-size: 30px">
        </div>

    </div>
    <div class="weui-flex">
        <div class="weui-flex__item"></div>
        <div class="weui-flex__item" style="text-align: left">
            <button id="btn_login" style="width: 80px;height: 40px">登录</button>
        </div>
        <div class="weui-flex__item"></div>
    </div>
</div>
<script type="text/javascript">
    $('#btn_login').click(function () {
        window.location.href = "index.html?xzqhcode=" + $("#xzqhcode").val() + "&cType=" + $("#cType").val()+"&xzqh="+encodeURI($("#xzqh").val());
    });
</script>
</body>
</html>
