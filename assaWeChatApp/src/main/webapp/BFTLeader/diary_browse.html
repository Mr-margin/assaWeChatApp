<!DOCTYPE html>
<html lang="zh-cmn-Hans">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width,initial-scale=1,user-scalable=0">
    <meta http-equiv="Cache-Control" content="no-cache, no-store, must-revalidate" />
    <meta http-equiv="Pragma" content="no-cache" />
    <meta http-equiv="Expires" content="0" />
    <title>精准扶贫帮扶通领导版</title>

    <link href="weui/dist/style/weui.min.css" rel="stylesheet">
    <link href="weui/dist/example/example.css" rel="stylesheet">
    <link href="css/index.css?version=1.0.4" rel="stylesheet">
    <link href="css/public.css?version=1.0.4" rel="stylesheet">
</head>
<body ontouchstart>
<!--错误提示层-->
<div id="tooltips_div" class="weui-toptips weui-toptips_warn js_tooltips">错误提示</div>
<!--数据加载提示层-->
<div id="loadingToast" class="loadingdiv">
    <div class="weui-mask_transparent"></div>
    <div class="weui-toast">
        <i class="weui-loading weui-icon_toast"></i>
        <p class="weui-toast__content">数据加载中</p>
    </div>
</div>
<!--页面标签-->
<div id="tj_title" class="weui-flex page_title" ></div>

<!--弹出选择地区和时间的悬浮框-->
<div id="selector_div" class="weui-flex selectordiv" >
    <div class="weui-flex__item">
        <div id="selector_head" class="selectorhead">
            <div class="weui-flex">
                <div class="weui-flex__item">
                    <div id="select_ms" class="placeholder selectms">
                    </div>
                </div>
                <div class="weui-flex__item">
                    <div id="select_qx" class="placeholder selectms" >
                    </div>
                </div>
            </div>

        </div>

    </div>

    <div class='vertical_parting' style="background: transparent"></div>

    <div class="weui-flex__item">
        <div id="selector_time" style="position: relative;opacity:0.9;height: 0">
            <div class="weui-flex">
                <div class="weui-flex__item">
                    <div id="select_year" class="placeholder selectms">
                    </div>
                </div>
                <div class="weui-flex__item">
                    <div id="select_month" class="placeholder selectms">
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
<!--****************************************************-->
<div class="rjtitle" >日记列表</div>
<div class="searchdiv">
    <!--<a href="javascript:;" class="weui-btn weui-btn_primary">点击展现searchBar</a>-->
    <div class="weui-search-bar" id="searchBar">
        <form class="weui-search-bar__form" onsubmit="start_search()" action="" method="post" target="nm_iframe">
            <div class="weui-search-bar__box">
                <i class="weui-icon-search"></i>
                <input type="search" class="weui-search-bar__input" id="searchInput" placeholder="搜索" required="">
                <a href="javascript:" class="weui-icon-clear" id="searchClear"></a>
            </div>
            <label class="weui-search-bar__label" id="searchText">
                <i class="weui-icon-search"></i>
                <span>搜索</span>
            </label>
        </form>
        <a href="javascript:" class="weui-search-bar__cancel-btn" id="searchCancel">取消</a>
    </div>
</div>

<div id="rjcells" class="weui-cells rjcellsdiv">
</div>


<div class="page__bd" style="padding-top: 10px">
    <div class="page__bd page__bd_spacing">
        <a id="jzgd" href="javascript:;" class="weui-btn weui-btn_primary" style="display: none">加载更多</a>
    </div>
    <div class="weui-loadmore weui-loadmore_line">
        <span id="weuitips" class="weui-loadmore__tips">暂无数据</span>
    </div>
    <div class="weui-loadmore weui-loadmore_line weui-loadmore_dot">
        <span class="weui-loadmore__tips"></span>
    </div>
</div>


<div id="zfdetail" class="zfxq"></div>
<iframe id="id_iframe" name="nm_iframe" style="display:none;"></iframe>

<div id="btmdiv" style="position: fixed;width: 100%;height: 2em;bottom: 0"></div>

<script src="js/jquery-2.1.4.js"></script>
<script src="js/echarts.min.js"></script>
<script src="weui/dist/example/zepto.min.js"></script>
<script src="https://res.wx.qq.com/open/js/jweixin-1.0.0.js"></script>
<script src="https://res.wx.qq.com/open/libs/weuijs/1.0.0/weui.min.js"></script>
<script src="js/diary_bro.js?version=1.0.8"></script>

</body>
</html>
