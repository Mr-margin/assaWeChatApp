<!DOCTYPE html>
<html lang="zh-cmn-Hans">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width,initial-scale=1,user-scalable=0">
    <!-- <meta http-equiv="Cache-Control" content="no-cache, no-store, must-revalidate" />
     <meta http-equiv="Pragma" content="no-cache" />
     <meta http-equiv="Expires" content="0" />-->
    <title>精准扶贫帮扶通领导版</title>

    <link href="weui/dist/style/weui.min.css" rel="stylesheet">
    <link href="weui/dist/example/example.css" rel="stylesheet">
    <link href="css/index.css?version=1.0.4" rel="stylesheet">
    <link href="css/public.css?version=1.0.4" rel="stylesheet">

</head>
<body ontouchstart>
<!--错误提示层-->
<div id="tooltips_div" class="weui-toptips weui-toptips_warn js_tooltips">错误提示</div>
<!--数据加载提示层-->
<div id="loadingToast" class="loadingdiv">
    <div class="weui-mask_transparent"></div>
    <div class="weui-toast">
        <i class="weui-loading weui-icon_toast"></i>
        <p class="weui-toast__content">数据加载中</p>
    </div>
</div>
<!--页面标签-->
<div id="tj_title" class="weui-flex page_title"></div>
<!--弹出选择地区和时间的悬浮框-->
<div id="selector_div" class="weui-flex selectordiv">
    <div class="weui-flex__item">
        <div id="selector_head" class="selectorhead">
            <div class="weui-flex">
                <div class="weui-flex__item">
                    <div id="select_ms" class="placeholder selectms">
                    </div>
                </div>
                <div class="weui-flex__item">
                    <div id="select_qx" class="placeholder selectms">
                    </div>
                </div>
            </div>

        </div>

    </div>

    <div class='vertical_parting' style="background: transparent"></div>

    <div class="weui-flex__item">
        <div id="selector_time" style="position: relative;opacity:0.9;height: 0">
            <div class="weui-flex">
                <div class="weui-flex__item">
                    <div id="select_year" class="placeholder selectms">
                    </div>
                </div>
                <div class="weui-flex__item">
                    <div id="select_month" class="placeholder selectms">
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>

<!--设置内容居中效果-->
<div class="bigbox">
    <div class="fpjcxx">
        <!--扶贫基础信息-->
        <div class="weui-flex">
            <div class="weui-flex__item">
                <div class="head_box">
                    <div id="poor__sum" class="emphasis_data"></div>
                    <div class="item_title">
                        贫困户数
                    </div>
                </div>
            </div>

            <div class="weui-flex__item">
                <div id="assist_coverage" style="height:6em;"></div>
            </div>

            <div class="weui-flex__item">
                <div class="head_box">
                    <div id="cadre__sum" class="emphasis_data"></div>
                    <div class="item_title">
                        帮扶人数
                    </div>
                </div>
            </div>
        </div>
    </div>


    <!--分割线-->
    <div class="halving_box">
        <div class="halving"></div>
    </div>

    <!--日记统计-->
    <div class="rjtjzj">
        <div class="subhead">日记统计</div>

        <div style="width: 100%;text-align: center;font-family: '黑体';color: #6f6f6f;padding-top: 1em;">共<strong
                id="diary__sum" style="color:#138bf9;font-size: 26px;padding-top: 0.5em"></strong>条
        </div>
        <div class="weui-flex">
            <div class="weui-flex__item">
                <div class="head_box" style="padding-top: 1.5em;height: 4em;line-height: 4em">
                    <div id="d_poor__sum" class="emphasis_data" style="padding: 0 5px"></div>
                    <div class="item_title" style="font-size: 15px">
                        帮扶贫困户数
                    </div>
                </div>
            </div>

            <div class="weui-flex__item">
                <div id="d_poor__coverage" style="height: 6em;"></div>
            </div>

        </div>

        <div class="weui-flex">
            <div class="weui-flex__item">
                <div class="head_box" style="padding-top: 1.5em;height: 4em;line-height: 4em">
                    <div id="d_cadre__sum" class="emphasis_data" style="padding: 0 5px"></div>
                    <div class="item_title" style="font-size: 15px">
                        帮扶责任人数
                    </div>
                </div>
            </div>

            <div class="weui-flex__item">
                <div id="d_cadre__coverage" style="height: 6em;"></div>
            </div>

        </div>
    </div>
    <div class="halving_box" style="padding-top: 1em">
        <div class="halving"></div>
    </div>
    <!--日记分时间段统计-->
    <div class="fpbottom">
        <div class="weui-flex">
            <div class="weui-flex__item">
                <div class="head_box" style="padding: 0.1em 0;height: 5em;line-height: 5em">
                    <div class="emphasis_data" style="height: 2.3em;line-height: 2.3em;font-size: 9px;color: #6f6f6f"><font id="day__sum" style="font-size: 21px;color: #138bf9" ></font>条</div>
                    <div class="item_title" style="font-size: 11px">
                        今日
                    </div>
                </div>
            </div>

            <div class="weui-flex__item">
                <div class="head_box" style="padding: 0.1em 0;height: 5em;line-height: 5em">
                    <div class="emphasis_data" style="height: 2.3em;line-height: 2.3em;font-size: 9px;color: #6f6f6f"><font id="week__sum" style="font-size: 21px;color: #138bf9" ></font>条</div>
                    <div class="item_title" style="font-size: 11px">
                        本周
                    </div>
                </div>
            </div>

            <div class="weui-flex__item">
                <div class="head_box" style="padding: 0.1em 0;height: 5em;line-height: 5em">
                    <div class="emphasis_data" style="height: 2.3em;line-height: 2.3em;font-size: 9px;color: #6f6f6f"><font id="month__sum" style="font-size: 21px;color: #138bf9" ></font>条</div>
                    <div class="item_title" style="font-size: 11px">
                        本月
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>

<script src="js/jquery-2.1.4.js"></script>
<script src="js/echarts.min.js"></script>
<script src="weui/dist/example/zepto.min.js"></script>
<script src="https://res.wx.qq.com/open/js/jweixin-1.0.0.js"></script>
<script src="https://res.wx.qq.com/open/libs/weuijs/1.0.0/weui.min.js"></script>
<script src="js/diary_sta.js?version=1.0.4"></script>

</body>
</html>
